<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600" width="800" height="600">
  <!-- Sfondo chiaro -->
  <rect width="100%" height="100%" fill="#F0F0F0" />

  <!-- Stelle grandi e colorate -->
  <polygon points="100,150 125,150 135,125 145,150 170,150 150,165 160,190 135,175 110,190 120,165" fill="#FFD700" />
  <polygon points="300,100 325,100 335,75 345,100 370,100 350,115 360,140 335,125 310,140 320,115" fill="#FF6347" />
  <polygon points="500,150 525,150 535,125 545,150 570,150 550,165 560,190 535,175 510,190 520,165" fill="#FFA500" />
  <polygon points="700,100 725,100 735,75 745,100 770,100 750,115 760,140 735,125 710,140 720,115" fill="#FF1493" />
  <!-- Aggiungi altre stelle qui con il formato <polygon> -->

  <!-- Definisci una stella come riferimento -->
  <defs>
    <polygon id="star" points="0,0 5,0 6.5,3 8,0 13,0 8.5,4.5 10,9 6.5,6.5 3,9 4.5,4.5" fill="#FFD700" />
  </defs>

  <!-- Ripeti le stelle lungo l'asse x e y -->
  <use xlink:href="#star" x="50" y="50" />
  <use xlink:href="#star" x="250" y="100" />
  <use xlink:href="#star" x="450" y="50" />
  <use xlink:href="#star" x="650" y="100" />
  <!-- Aggiungi altre repliche qui -->
</svg>


