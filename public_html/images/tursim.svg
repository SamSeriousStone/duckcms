<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Nastro -->
  <rect x="10" y="40" width="80" height="20" fill="#e0e0e0" stroke="#000" stroke-width="2"/>
  
  <!-- Simboli sul nastro -->
  <text x="20" y="55" font-family="Arial" font-size="12" fill="#000">1</text>
  <text x="40" y="55" font-family="Arial" font-size="12" fill="#000">0</text>
  <text x="60" y="55" font-family="Arial" font-size="12" fill="#000">1</text>
  <text x="80" y="55" font-family="Arial" font-size="12" fill="#000">0</text>

  <!-- Testina di lettura/scrittura -->
  <polygon points="50,30 45,40 55,40" fill="#000"/>
  
  <!-- Indicazione testina -->
  <line x1="50" y1="30" x2="50" y2="10" stroke="#000" stroke-width="2"/>
  <circle cx="50" cy="10" r="5" fill="#000"/>
</svg>
